# Render Blueprint for ChefCode
# This file enables one-click deployment to Render

services:
  # Backend API Service
  - type: web
    name: chefcode-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r Backend/requirements.txt
    startCommand: cd Backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: chefcode-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        value: "*"
    healthCheckPath: /health

  # Frontend Static Site
  - type: static
    name: chefcode-frontend
    buildCommand: echo "No build needed"
    staticPublishPath: ./frontend/mobile/assets
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: API_URL
        fromService:
          type: web
          name: chefcode-backend
          envVarKey: RENDER_EXTERNAL_URL

databases:
  # PostgreSQL Database
  - name: chefcode-db
    databaseName: chefcode
    user: chefcode
    plan: free
    region: oregon
